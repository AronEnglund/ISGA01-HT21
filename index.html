<!DOCTYPE html>
<html>
	<head>
		<title>My First Project</title>
	</head>
	<body>
		<p>Tryck på knappen för att få pengar!</p>
		<p id="counter">Saldo: 0kr</p>
		<button id="btn">Tryck!</button>


		<script>
			let btn = document.getElementById("btn");
let counter = document.getElementById("counter");
let saldo = 0;
btn.addEventListener("click", function(e){
e.preventDefault();
e.stopPropagation();
saldo += (149 + (saldo * 1.21)) / 0.95;
counter.textContent = "Saldo: " + Math.floor(saldo) + "kr";
});
		</script>
	</body>
</html>
